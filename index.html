<!DOCTYPE html>
<html>
<head>
    <title>Jim OS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="desktop">
        <!-- Desktop background will be set via CSS -->
    </div>
	
	<div id="startupModal" class="modal hide">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Welcome to Jim OS</h2>
        <p>Here's some information to get you started...</p>
        <!-- Add more content as needed -->
    </div>
</div>

    <div id="taskbar">
        <button id="startButton">Start</button>
        <div id="clock"></div>
    </div>
    <div id="startMenu" class="hide">
        <ul>
            <li>App 1</li>
            <li>App 2</li>
            <li>App 3</li>
            <!-- Add more apps to your Start menu here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
