<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Jim</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
            z-index: -1;
            animation: moveStars 100s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 5000px; }
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: slideIn 1.5s ease-in-out forwards;
            opacity: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        p {
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .button-container {
            margin-top: 40px;
        }

        .button {
            background-color: #1e90ff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin: 10px;
        }

        .button:hover {
            background-color: #1c86ee;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <img src="jim.png" alt="Jim">
        <p>this is jim. jim was drawn in MS paint at 2am and has many different variations. Many jims have been made over the years.</p>
        <div class="button-container">
                <a class="button" href="https://sites.google.com/view/more-about-jim/home" target="_blank">More Info</a>
        </div>
    </div>
</body>
</html>
